<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.of</title>
</head>

<body>
    <script>
        // 短板是只有一个数值时,会创建一个长度为 3 的数组,
        // 而不是 1 个长度的数组,里面有一个数值 3
        let arr1 = Array(3); 

        // Array.of 弥补该短板
        let arr2 = Array.of(3);

        console.log(arr1, arr2);
    </script>
</body>

</html>
