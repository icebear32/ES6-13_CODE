        // 之前不支持属性方法私有化，
        // 用君子协定的下划线来提示，下划线的属性方法不要更改
        // 但是还是可以获取和更改属性方法的


        // # 号代表私有化
        class Cache {
            #obj = {}

            get(key) {
                return this.#obj[key]
            }

            set(key, value) {
                this.#obj[key] = value
            }
        }

        let store = new Cache()
        store.set("name","ich")
        store.set("age",100)
        console.log(store);
    </script>
