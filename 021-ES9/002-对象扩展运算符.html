<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象扩展运算符</title>
</head>

<body>
    <script>
        // ...
        let obj1 = {
            name: "ich",
            location: "guangdong"
        }

        let obj2 = {
            name: "xiaoming",
            age: 18
        }

        // 合并两个对象
        let obj3 = { ...obj1, ...obj2 }
        console.log(obj3);

        // ajax 传入参数
        function ajax(options) {
            // 提前设置默认参数，没有新的参数覆盖就调用默认值
            const defaultOptions = {
                methods: "get",
                async: true
            }
            options = { ...defaultOptions, ...options }

            console.log(options);
        }

        ajax({
            url: "api",
            methods: "post"
        })

        // 复制对象
        let obj5 = {
            name: "ich",
            age: 100
        }
        let obj6 = {...obj5}
        console.log(obj6);
    </script>
</body>

</html>
