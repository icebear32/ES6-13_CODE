<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展</title>
</head>

<body>
    <script>
        // let str = "今天是2023-04-16"
        // let reg = /([0-9]{4})-([0-9]{2})-([0-9]{2})/

        // exec
        // JavaScript中exec函数是⽤正则表达式模式在字符串中运⾏查找，并返回包含该查找结果的⼀个数组
        // let res = reg.exec(str)
        // console.log(res);
        // console.log(res[1]); // 不太好，当正则以后发生改变，按索引取变得不稳定

        // ES9允许使用命名捕获 ?<name> , 在打开捕获括号后立即命名
        let str = "今天是2023-04-16"
        // 起名字
        let reg = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/
        let res = reg.exec(str)
        // console.log(res);
        let { year, month, day } = res.groups
        console.log(year, month, day);
    </script>
</body>

</html>
