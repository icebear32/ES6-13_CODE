<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.finally()</title>
</head>

<body>
    <script>
        function ajax() {
            return new Promise((resolve, reject) => {
                // resolve("data-1111")
                reject("err-1111")
            })
        }
        //showloading - 显示加载框
        ajax().then((data) => {
            console.log(data);
        }).catch(err => {
            console.log("err", err);
        }).finally(() => {
            //hideloading - 隐藏加载框
            console.log("finally")
        })
    </script>
</body>

</html>
