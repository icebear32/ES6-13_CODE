<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的剩余参数</title>
</head>

<body>
    <script>
        let obj = {
            name: "ich",
            age: 100,
            location: "广东"
        }

        let { name, ...other } = obj
        console.log(name, other); // ich {age: 100, location: '广东'}

        function test({ name, ...other }) {
            console.log(name, other); // ich {age: 100, location: '广东'}
        }

        test(obj)
    </script>
</body>

</html>
