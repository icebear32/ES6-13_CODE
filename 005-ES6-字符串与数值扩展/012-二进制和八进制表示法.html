<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制和八进制表示法</title>
</head>

<body>
    <script>
        // 支持 二进制、八进制
        let num1 = 100;
        let num2 = 0x100; // 十六进制
        let num3 = 0b100; // 二进制
        let num4 = 0o100; // 八进制

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
    </script>
</body>

</html>
