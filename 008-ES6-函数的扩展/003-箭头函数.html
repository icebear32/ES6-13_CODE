<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <ul>
    </ul>
    <script>
        // 箭头函数:写法简洁

        // 传统
        let test = function () {
            console.log("111"); // 111
        }
        test();

        // 箭头函数
        let test2 = () => {
            console.log("222"); // 222
        }
        test2();

        // 更简洁
        let test3 = () => "333";
        console.log(test3());; // 333

        let arr = ["aaa", "bbb", "ccc"];
        let newarr = arr.map((item) => {
            return `<li>${item}</li>`
        });
        console.log(newarr);

    </script>
</body>

</html>
