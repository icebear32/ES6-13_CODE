<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数默认值</title>
</head>

<body>
    <script>
        // 参数默认值
        function ajax(url, method, async) {
            console.log(url, method, async);
        }
        // 多次调用函数，且参数相同 - 麻烦
        ajax("/aaa", "get", true);
        ajax("/aaa", "get", true);
        ajax("/aaa", "get", true);
        ajax("/aaa", "get", true);

        // 可以使用参数默认值
        function ajax1(url, method = "get", async = true) {
            console.log(url, method, async);
        }
        ajax1("/aaa");
        ajax1("/aaa");
        ajax1("/aaa");
        ajax1("/aaa");
    </script>
</body>

</html>
