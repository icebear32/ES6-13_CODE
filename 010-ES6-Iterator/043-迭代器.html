<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍迭代器</title>
</head>

<body>
    <script>
        let arr = ["aaa", "bbb", "ccc"];
        console.log(arr);

        // 获得的是数组元素的索引值
        for (let i in arr) {
            console.log(i);
        }

        // 获得的是数组元素的内容
        for (let i of arr) {
            console.log(i);
        }

        let iter = arr[Symbol.iterator]();
        // 返回的是遍历器对象/迭代器对象
        console.log(iter);

        console.log(iter.next()); // Object { value: "aaa", done: false }
        console.log(iter.next()); // Object { value: "bbb", done: false }
        console.log(iter.next()); // Object { value: "ccc", done: false }
        console.log(iter.next()); // Object { value: undefined, done: true } - true表示数组已经没有元素可以遍历
        // Iterator 的遍历过程是这样的。
        // （1）创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象
        // （2）第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员
        // （3）第二次调用指针对象的next方法，指针就指向数据结构的第二个成员
        // （4）不断调用指针对象的next方法，直到它指向数据结构的结束位置
    </script>
</body>

</html>
