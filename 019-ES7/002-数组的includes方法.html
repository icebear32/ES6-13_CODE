<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的includes方法</title>
</head>

<body>
    <script>
        let arr = ["ich", "du"]
        console.log(arr.includes("ich")); // 是否在数组中：true
        console.log(arr.indexOf("du")); // 索引位置：0

        let arr1 = [1, 2, NaN]
        console.log(arr1.includes("NaN")); // true
        // indexOf 检测不到 NaN
        console.log(arr1.indexOf("NaN")); // -1
    </script>
</body>

</html>
