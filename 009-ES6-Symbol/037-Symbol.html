<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        let obj = {
            name: "ich",
            getName() {
                console.log(this.name);
            }
        }

        obj.name = "du";
        // 设置的对象属性值被随意改动
        obj.getName(); // du

        // 使用 Symbol，表示独一无二的值
        let s1 = Symbol(); // 生成一个 Symbol 类型数据
        let s2 = Symbol();
        console.log(typeof s1); // symbol

        // 每个 Symbol 是不一样的
        console.log(s1 == s2); // false
        console.log(s1 === s2); // false

        // 不能进行运算
        // console.log(s1 + "aaaa"); // Uncaught TypeError: Cannot convert a Symbol value to a string
        // console.log(s1 > "aaaa"); // Uncaught TypeError: Cannot convert a Symbol value to a number

        // 可以显式调用 toString()
        console.log(s1.toString()); // Symbol
        console.log(s1.toString() + "aaa"); // Symbolaaa

        // 可以隐式转换 boolean
        // s1 被转换成 true
        if (s1) {
            console.log("执行");
        }
    </script>
</body>

</html>
