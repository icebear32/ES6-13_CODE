<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceAll</title>
</head>

<body>
    <script>
        const str = "I wish to wish the wish you wish to wish, but if you wish the wish the witch wishes, I won't wish the wish you wish to wish. ";

        // 替换，但只替换一个
        console.log(str.replace("wish", "*"));
        // 正则全局匹配，替换
        console.log(str.replace(/wish/g, "*"));

        // replaceAll 所有匹配都会被替代项替换
        const newStr = str.replaceAll("wish", "kerwin");
        console.log(newStr);
    </script>
</body>

</html>
