<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字分隔符</title>
</head>
<body>
    <script>
        let num1 = 123456789
        let num2 = 123_456_789
        // 两个数都是一样的，下划线只是方便查看
        console.log(num1 === num2);

        // 八进制
        let num3 = 0b0010_1010

        // 十进制
        let num4 = 0o12_34_56

        // 十六进制
        let num5 = 0xa1_b2_c3
    </script>
</body>
</html>
