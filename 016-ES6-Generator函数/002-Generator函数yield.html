<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator函数 yield</title>
</head>

<body>
    <script>
        function* gen() {
            console.log(11);
            yield "aaa" // 产出
            console.log(22);
            yield "bbb"
            console.log(33);
            return "ccc"
        }

        let g = gen()
        // 运行后什么也没有打印

        // g.next()
        // g.next()
        // g.next()
        // yield(产出)表达式是暂停执行的标记，而next方法可以恢复执行

        // 打印出 yield 后面的值
        // let res1 = g.next()
        // console.log(res1)
        // let res2 = g.next()
        // console.log(res2)
        // let res3 = g.next()
        // console.log(res3)

        // 遍历
        for (let i of g) {
            console.log(i);
        }
        // return "ccc" 
        // 遍历不出 返回的值
    </script>
</body>

</html>
