<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量解构赋值</title>
</head>

<body>
    <script>
        // 解构赋值的方式从对象中获取成员
        let obj = {
            name: 'ich',
            age: 100
        }
        let { name, age } = obj;
        console.log(name, age); // ich 100

        // 交换两个顺序
        let obj1 = {
            name1: 'ich',
            age1: 100
        }
        let { age1, name1 } = obj1;
        console.log(name1, age1); // ich 100
        // 调换顺序还是取一样的，因为是以 k 值来赋值的

        // 只取对象中的一个值
        let obj2 = {
            name2: 'ich',
            age2: 100
        }
        let { age2 } = obj2;
        console.log(age2); // 100

        // 变量和对象的 k 值重名
        // let code = 'AAA';
        // let res = {
        //     code: 200,
        //     data: '111'
        // }
        // let { data, code } = res;
        // console.log(data);
        // 提示报错：Uncaught SyntaxError: Identifier 'code' has already been declared
        // 
        // 解决重名问题：
        let code = 'AAA';
        let res = {
            code: 200,
            data: '111'
        }
        let { data, code: co } = res;
        console.log(data, co); // 111 200

        // 设置默认值
        let code1 = 'AAA';
        let res1 = {
            code1: 200,
            data1: '111'
        }
        let { data1, code1: co1 , erro = "没有错误"} = res1;
        // 没设置默认值，打印的时候回打印 undefined
        console.log(data1, co1, erro); // 111 200 没有错误
    </script>
</body>

</html>
