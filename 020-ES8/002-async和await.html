<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async和await</title>
</head>

<body>
    <script>
        function ajax() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("ajax-成功");
                    resolve("data-1111")
                },1000)
            })
        }

        async function test() {
            // await 后面可以接 非 promise 对象，或者 promise 对象
            // let res = await "ich"

            // 没有 await会产生什么结果？
            // let res = ajax()
            // console.log(res);
            // 先执行打印语句,
            // 而不等ajax方法先执行
            // 没有执行异步

            // 有 await 产生的结果？
            let res = await ajax()
            console.log(res);
            // 执行异步
            // ajax方法先执行，赋值给 res
            // 再执行打印语句
        }

        test()
    </script>
</body>

</html>
