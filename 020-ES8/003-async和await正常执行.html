<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async和await正常执行</title>
</head>

<body>
    <script>
        function ajax1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // console.log("ajax-成功");
                    // resolve("data-1111")

                    reject()
                }, 1000)
            })
        }

        function ajax2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // console.log("ajax-成功");
                    resolve("data-2222")
                }, 1000)
            })
        }

        async function test() {
            let res1 = await ajax1()
            console.log(res1);

            let res2 = await ajax2(res1)
            console.log(res2);

            return res2
        }

        // 不可以，拿到只是 promise 对象，而不是真正的结果
        // console.log(test());

        test().then(res => {
            console.log(res);
        }).catch(err => {
            console.log("err", err);
        })
    </script>
</body>

</html>
