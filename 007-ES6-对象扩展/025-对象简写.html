<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象简写</title>
</head>

<body>
    <script>
        // 创建对象传统写法
        let name = "ich";
        let obj = {
            name: name,
            test: function () {

            },
            test2: function () {

            }
        }

        // 对象简写
        let name1 = "du";
        let obj1 = {
            name, // 相当于 name: name,
            test() {

            },
            test2() {

            }
        }
    </script>
</body>

</html>
