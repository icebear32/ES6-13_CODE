<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态导入 import()</title>
</head>

<body>
    <button>login</button>
    <script type="module">
        let role1 = "管理员"
        let role2 = "普通用户"

        function login() {
            return "管理员"
        }

        async function render(role) {
            if (role === role1) {
                // 加载 1.js
                let res1 = await import("./003-1.js") // 返回值 promise 对象
                console.log(res1.default)
            } else {
                // 加载 2.js
                let res2 = await import("./003-2.js")
                console.log(res2.default)
            }
        }

        let obtn = document.querySelector("button")
        obtn.onclick = function () {
            let role = login()
            render(role)
        }
    </script>
</body>

</html>
