<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 对象的状态</title>
</head>

<body>
    <script>
        let pro = new Promise(function (resolve, reject) {
            // 执行器函数
            setTimeout(() => {
                // 两个函数放进同时执行
                // 假设成功，设置参数
                resolve(1000)
                // 假设失败，设置参数
                reject("1111")
            }, 1000)
        })
        pro.then((res) => {
            console.log("奖金", res);
        }).catch((err) => {
            console.log("没有", err);
        })
    </script>
</body>

</html>
